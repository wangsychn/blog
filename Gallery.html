<body>

    <div id="content"></div><p>
    <script>

        // 如果不是 IE 浏览器，加载Gallery/G.html的内容
        if (!isIE) {
            fetch('Gallery/G.html')
                .then(response => {
                    if (!response.ok) {
                        throw new Error('网络问题，无法加载文件: ' + response.statusText);
                    }
                    return response.text();
                })
                .then(data => {
                    document.getElementById('content').innerHTML = data;
                })
                .catch(error => {
                    console.error('加载Gallery/G.html失败:', error);
                    document.getElementById('content').innerHTML = <code>&lt;p>加载失败: ${error.message}&lt;/p></code>;
                });
        }
    </script>
